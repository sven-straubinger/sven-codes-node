<div class="container">
  <div class="row">
    Detail page for {{ $ctrl.slug }}
  </div>
  <div class="row">
    <img ng-src="{{$ctrl.mainImageUrl}}" />
  </div>
  <div class="row">
    <ul class="individuals">
      <li ng-repeat="individual in $ctrl.individuals">
        <img ng-src="{{individual.imageUrl}}" ng-click="$ctrl.setImage(individual.imageUrl)" width="50" />
      </li>
    </ul>
  </div>
</div>
