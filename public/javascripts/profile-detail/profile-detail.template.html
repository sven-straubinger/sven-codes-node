<div class="container">
  <div class="row">
    Detail page for {{ $ctrl.slug }}
  </div>
  <div class="row">
    <img ng-src="{{$ctrl.mainImageUrl}}" />
  </div>
  <div class="row">
    <ul>
      <li ng-repeat="profile in $ctrl.profiles">
        <img ng-src="{{profile.imageUrl}}" ng-click="$ctrl.setImage(profile.imageUrl)" width="50" />
      </li>
    </ul>
  </div>
</div>
