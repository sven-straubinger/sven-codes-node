<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="individuals">
        <li ng-repeat="individual in $ctrl.individuals | filter:$ctrl.query">
          <span>{{individual.slug}}</span>
        </li>
      </ul>

    </div>
  </div>
</div>
