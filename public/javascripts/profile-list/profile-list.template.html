<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="slug">Alphabetical</option>
          <option value="order">Order Number</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul>
        <li ng-repeat="profile in $ctrl.profiles | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <a href="#/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{profile.imageUrl}}" alt="{{profile.slug}}" width="50" />
          </a>
          <a href="#/phones/{{phone.id}}">{{profile.slug}} ({{profile.order}})</a>
          {{profile.public |Â checkmark}}
        </li>
      </ul>

    </div>
  </div>
</div>
